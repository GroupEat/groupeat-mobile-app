<input ng-model="address" type="text"
       class="address-picker__input"
       placeholder="{{ 'address' | translate }}">
<ul class="list">
  <li class="item item-avatar address-picker__item" ng-repeat="result in results"
      on-tap="selectAddress(result)">
    <h2>{{ result.address_components[0].long_name }}</h2>
    <p>{{ result.address_components[5].long_name }}, {{ result.address_components[1].long_name }}</p>
  </li>
</ul>
